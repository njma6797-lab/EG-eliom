newsData.sort((a,b)=> new Date(b.date)-new Date(a.date));

const home = document.getElementById("home");
const archive = document.getElementById("archive");

newsData.forEach(news=>{

let div=document.createElement("div");
div.className="news";
div.innerHTML=`
<h2><span class="urgent">عاجل</span> ${news.title}</h2>
<div class="meta">${new Date(news.date).toLocaleString('ar-EG')}</div>
<img src="${news.image}">
`;
div.onclick=()=>openArticle(news.id);
home.appendChild(div);

let link=document.createElement("div");
link.innerHTML=`<a href="#" onclick="openArticle(${news.id})">${news.title}</a><hr>`;
archive.appendChild(link);

});

function openArticle(id){
let article=newsData.find(n=>n.id===id);
let page=document.getElementById("articlePage");
page.style.display="block";
document.getElementById("home").style.display="none";

page.innerHTML=`
<h2><span class="urgent">عاجل</span> ${article.title}</h2>
<div class="meta">${new Date(article.date).toLocaleString('ar-EG')}</div>
<p>${article.content}</p>
${article.video? `<video controls><source src="${article.video}" type="video/mp4"></video>`:''}
<img src="${article.image}">
<br><br>
<button onclick="showHome()">العودة للرئيسية</button>
`;
window.scrollTo(0,0);
}

function showHome(){
document.getElementById("home").style.display="block";
document.getElementById("articlePage").style.display="none";
}
